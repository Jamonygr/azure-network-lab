<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Azure Network Lab hero banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#0f4c81"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="420" fill="url(#bg)"/>
  <circle cx="120" cy="70" r="60" fill="#ffffff" opacity="0.06"/>
  <circle cx="180" cy="330" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="980" cy="60" r="50" fill="#ffffff" opacity="0.05"/>
  <circle cx="1040" cy="360" r="70" fill="#ffffff" opacity="0.04"/>

  <g stroke="#7aa9d8" stroke-width="2" opacity="0.7">
    <line x1="760" y1="130" x2="900" y2="80"/>
    <line x1="760" y1="130" x2="900" y2="180"/>
    <line x1="900" y1="80" x2="1040" y2="130"/>
    <line x1="900" y1="180" x2="1040" y2="130"/>
  </g>
  <g fill="#00b7c3">
    <circle cx="760" cy="130" r="8"/>
    <circle cx="900" cy="80" r="8"/>
    <circle cx="900" cy="180" r="8"/>
    <circle cx="1040" cy="130" r="8"/>
  </g>

  <text x="80" y="150" font-family="Segoe UI, Arial, sans-serif" font-size="52" font-weight="700" fill="#ffffff">
    Azure Network Lab
  </text>
  <text x="80" y="195" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#d7e2f0">
    vWAN-centric lab for routing, security, and hybrid connectivity.
  </text>

  <g>
    <rect x="80" y="235" width="120" height="30" rx="15" fill="#00b7c3"/>
    <text x="98" y="255" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1f3a">
      Terraform
    </text>
    <rect x="210" y="235" width="120" height="30" rx="15" fill="#ffb900"/>
    <text x="232" y="255" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1f3a">
      AzureRM
    </text>
    <rect x="340" y="235" width="110" height="30" rx="15" fill="#7fba00"/>
    <text x="360" y="255" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1f3a">
      AZ-700
    </text>
  </g>
